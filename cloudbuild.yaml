steps:
  # Build the container image
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${SHORT_SHA}', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${SHORT_SHA}']
  # Add IAM Policy
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['projects', 'add-iam-policy-binding', '${_SERVICE_NAME}', '--region', 'northamerica-northeast1', '--member', 'allUsers', '--role', 'roles/run.invoker']    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', '${_SERVICE_NAME}', '--image', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${SHORT_SHA}', '--region', 'northamerica-northeast1', '--platform', 'managed', '--allow-unauthenticated']